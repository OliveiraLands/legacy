<table class="table">
  <{foreach item=user from=$block.users}>
    <tr>
      <td>
      <{if $user.avatar != ""}>
      <img src="<{$user.avatar}>" alt="" width="32" /><br />
      <{/if}>
      <a href="<{$xoops_url}>/userinfo.php?uid=<{$user.id}>"><{$user.name}></a>
      </td>
      <td><{$user.joindate|xoops_formattimestamp:s}></td>
    </tr>
  <{/foreach}>
</table>
